<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Blog Website</title>
  <!-- Link to CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Box Icons -->
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <!-- Header -->
  <header>
  <div class="nav container">
    <!-- logo -->
    <a href="#" class="logo">Ve<span>nom</span></a>
    <!-- Login btn-->
    <a href="#" class="login">Login</a>
  </div>
  </header>

  <!-- Home -->
  <section class="home" id="home">
    <div class="home-text container">
      <div class="home-title">
        <h2 class="home-title">The Venom Blog</h2>
        <span class="home-subtitile">Your source of great content</span>
      </div>
    </div>
  </section>

  <!-- Post Filter -->
  <div class="post-filter container">
    <span class="filter-item active-filter" data-filter='all'>All</span>
    <span class="filter-item" data-filter='design'>Design</span>
    <span class="filter-item" data-filter='tech'>Tech</span>
    <span class="filter-item" data-filter='mobile'>Mobile</span>
  </div>



  <!-- link to JS -->
  <script src="js/main.js"></script>
</body>
</html>
